<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizarra</title>
    <style>
        body{
            background-color: whitesmoke;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .btn{
            display: inline-block;
            background-color: #333;
            border-radius: 5px;
            border : none;
            padding: 15px;
            color : white;
            cursor:pointer;
        }
        .rojo{
            background-color: red;
        }
        .amarillo{
            background-color: #FFD700;
        }
        .azul{
            background-color: #00BFFF;
        }
        .verde{
            background-color: #002F27;
        }
        .blanco{
            background-color: white;
            color: black;
        }
        #canvas{
            padding-top: 10px;
        }
        #contenido{
            display:none;
        }
        #opciones{
            float: left;
            background-color: #999;
            padding: 1%;
            margin-left: 15px;
            border-radius: 5px;
            color:white;
        }
        #opciones a{
            text-decoration: none;
            font-size: 11px;

        }
        #listaUsuarios{
            float: right;
            background-color: #888;
            padding: 1%;
            margin-left: 15px;
            border-radius: 5px;
            color:black;
        }
        .activo{
            background-color: orangered;
        }
    </style>
</head>
<body>

    <div align="center">

        <div id="registro">
            <form id="registroFormulario">
                <h2>Pizarra websocket</h2>
                <p>Ingrese un nombre de usuario:</p>
                <input id="nickname" />
                <input type="submit" value="Entrar"/>
                <p id="nickError"></p>
            </form>
        </div>

    </div>

    <div id="contenido" align="center">
        <div id="listaUsuarios"><h2>Conectados</h2></div>
        <div id="opciones">
         <a href="javascript:cambiarColorPincel(1);" class="btn rojo">Rojo</a>
         <a href="javascript:cambiarColorPincel(2);" class="btn amarillo">Amarillo</a>
         <a href="javascript:cambiarColorPincel(3);" class="btn azul">Azul</a>
         <a href="javascript:cambiarColorPincel(4);" class="btn blanco">Blanco</a>
         <hr>
         <a href="javascript:cambiarColorPincel(5);" class="btn verde"> Borrador</a>
         <a href="javascript:pincel+=5" class="btn">Pincel +</a>
         <a href="javascript:pincel-=5" class="btn"> Pincel -</a>

        </div>
        <button id="limpiar" class="btn verde">Limpiar</button><br>

        <canvas id="canvas" height="600" width="800">
            Tu navegador es obsoleto
        </canvas>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/pizarra.js"></script>
</body>
</html>
